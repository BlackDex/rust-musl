[package]
authors = ["BlackDex <black.dex@gmail.com>"]
name = "multicrate"
version = "0.4.0"
edition = "2021"
resolver = "2"

[features]
default = []
vendored_openssl = ["openssl/vendored"]

[dependencies]
# Make sure OpenSSL gets build, needed for Diesel, Curl and OpenSSL tests
openssl = "*"

# To get the library version used during the test
pq-sys = "*"
mysqlclient-sys = "*"
libsqlite3-sys = "*"

# Deps for Diesel / SQLite / MySQL/MariaDB / PostgreSQL testing
# Tell diels to use all these features.
diesel = { version = "2.0.*", features = ["sqlite", "mysql", "postgres", "chrono", "r2d2"] }
diesel_migrations = { version = "2.0.*", features = ["sqlite", "mysql", "postgres"] }

# Deps for curl testing
curl = { version = "*", default-features = false }

# Deps for serde testing
serde = { version = "1.0.*", features = ["derive"] }
serde_json = "1.0.*"

# Deps for zlib testing
flate2 = "*"

# Deps for MiMalloc intergration
mimalloc = { version = "*", features = ["secure"] }
libmimalloc-sys = { version = "*", features = ["extended"] }

# Use a patched version of rust-openssl until a newer version than 0.10.45 is released
# The current version has issues with OpenSSL v3.x builds
[patch.crates-io]
openssl = { git = "https://github.com/sfackler/rust-openssl", package = "openssl", rev = "2e986986784f0136d6666a0ef354ff6bafee63eb"}
openssl-sys = { git = "https://github.com/sfackler/rust-openssl", package = "openssl-sys", rev = "2e986986784f0136d6666a0ef354ff6bafee63eb"}

# Strip symbols from the release builds
# https://doc.rust-lang.org/stable/rustc/codegen-options/index.html#strip
# https://doc.rust-lang.org/stable/cargo/reference/profiles.html#strip
# Also enable thin LTO for some optimizations
# https://doc.rust-lang.org/stable/rustc/codegen-options/index.html#lto
# https://doc.rust-lang.org/stable/cargo/reference/profiles.html#lto
[profile.release]
strip = "symbols"
lto = "thin"
