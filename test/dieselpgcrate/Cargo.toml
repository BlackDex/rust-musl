[package]
authors = ["BlackDex <black.dex@gmail.com>"]
name = "dieselpgcrate"
version = "0.2.0"
edition = "2018"
resolver = "2"

[features]
vendored_openssl = ["openssl/vendored"]

[dependencies]
openssl = "*"

diesel = { version = "1.4.*", features = ["postgres", "chrono", "r2d2"] }
diesel_migrations = { version = "1.4.*", features = ["postgres"] }
