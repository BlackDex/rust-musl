[package]
authors = ["BlackDex <black.dex@gmail.com>"]
name = "dieselmysqlcrate"
version = "0.3.0"
edition = "2021"
resolver = "2"

[dependencies]
openssl = "*"

# Tell Diesel to use MySQL features
diesel = { version = "1.4.*", features = ["mysql", "chrono", "r2d2"] }
diesel_migrations = { version = "1.4.*", features = ["mysql"] }
